<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Background (no loop, pause at end)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .video-background {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      background: #000;
    }
    .video-background iframe {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 120vw !important;
      height: 67.5vw !important;
      min-width: 100% !important;
      min-height: 100% !important;
      border: 0 !important;
    }
  </style>
</head>
<body>

  <div class="video-background" id="player"></div>

  <script>
    // Load the YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'ywhQD-pnP0U',  // your video ID
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          fs: 0,
          disablekb: 1,
          loop: 0,             // no looping
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      player.playVideo();

      // "Guard" to stop the video a hair before the end, to avoid YouTube end-screen
      const guard = setInterval(() => {
        const dur = player.getDuration();
        const cur = player.getCurrentTime();
        if (dur && cur >= dur - 0.25) {
          player.seekTo(dur - 0.25, true);
          player.pauseVideo();
          clearInterval(guard);
        }
      }, 100);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        const dur = player.getDuration();
        player.seekTo(Math.max(0, dur - 0.25), true);
        player.pauseVideo();
      }
    }

    // Required for the API to work
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>

</body>
</html>
