<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Background</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    .video-background {
      position: fixed; inset: 0;
      /* z-index: 0;  <-- IMPORTANT: no negative z-index */
      overflow: hidden;
      pointer-events: none; /* lets clicks pass through */
    }
    .video-background iframe {
      position: absolute; top:50%; left:50%;
      transform: translate(-50%, -50%);
      width: 120vw; height: 67.5vw;   /* 16:9 */
      min-width: 100%; min-height: 100%;
    }
    /* tiny watermark so you know it's rendering */
    .ping { position: fixed; bottom: 8px; right: 12px; color:#999; font: 12px system-ui; }
  </style>
</head>
<body>
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/ywhQD-pnP0U?autoplay=1&mute=1&playsinline=1&controls=0&loop=1&playlist=ywhQD-pnP0U&modestbranding=1&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="ping">video bg</div>
</body>
</html>
