<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Background (Dropbox)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Fullscreen video */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      background: #000;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted playsinline>
    <source src="https://dl.dropboxusercontent.com/scl/fi/wag50hdbiloo1r1a3hrl0/LOGO.mp4?rlkey=4t9s997qsr4n6j403r4ftzh4c&st=mk1j83zi" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('bg-video');

    // Pause on the last frame instead of looping
    video.addEventListener('ended', function() {
      // Seek back just a tiny bit to "freeze" the last frame
      video.currentTime = video.duration - 0.1;
      video.pause();
    });
  </script>

</body>
</html>
