<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Container for the fullscreen background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none; /* lets clicks go through the video */
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120vw;   /* slightly oversized to avoid black edges */
      height: 67.5vw; /* maintains 16:9 aspect ratio */
      min-width: 100%;
      min-height: 100%;
    }
  </style>
</head>
<body>

  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/ywhQD-pnP0U?autoplay=1&mute=1&controls=0&showinfo=0&loop=1&playlist=ywhQD-pnP0U&modestbranding=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
